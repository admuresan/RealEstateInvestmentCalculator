<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Inject base path for API calls to work with ProxyFix prefix
        // request.script_root contains the prefix (e.g., '/investment-calculator')
        window.APP_CONFIG = {
            basePath: '{{ request.script_root }}' || '',
            apiBaseUrl: ('{{ request.script_root }}' || '') + '/api'
        };
        // Inject Feature Requestor URL for feature request button
        window.FEATURE_REQUESTOR_URL = '{{ feature_requestor_url }}';
    </script>
</head>
<body>
    <header class="app-header">
        <div>
            <div class="header-title">
                <h1>Real Estate Investment Calculator</h1>
                <p class="subtitle">Analyze your real estate investment over time</p>
            </div>
            <button id="feature-request-btn" class="feature-request-btn" title="Request Features or Tips">
                ðŸ’¡ Request Features/Tip
            </button>
        </div>
    </header>
    <div id="app"></div>
    <script type="module" src="{{ url_for('static', filename='static/js/main.js') }}"></script>
    <script>
        // Feature Request button handler
        (function() {
            const btn = document.getElementById('feature-request-btn');
            if (btn) {
                btn.addEventListener('click', function() {
                    // Get FeatureRequestor URL from injected variable or fallback
                    const featureRequestorUrl = window.FEATURE_REQUESTOR_URL || 
                        (window.location.origin.includes('localhost') 
                            ? 'http://localhost:6003' 
                            : 'https://blackgrid.ddns.net/feature-requestor');
                    
                    // Open feature requests page for calculator app
                    const appName = 'calculator';
                    const url = featureRequestorUrl + '/feature-requests?app=' + appName;
                    window.open(url, '_blank');
                });
            }
        })();
    </script>
</body>
</html>
